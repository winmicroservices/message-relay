spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#kafka properties
spring.kafka.bootstrap-servers=localhost:3333
spring.kafka.producer.bootstrap-servers=localhost:3333
spring.kafka.streams.bootstrap-servers=localhost:3333
spring.kafka.consumer.bootstrap-servers=localhost:3333
spring.kafka.consumer.group-id=test
spring.kafka.consumer.auto-offset-reset=earliest
topic.name.producer=test


# Common Kafka Properties
auto.create.topics.enable=true